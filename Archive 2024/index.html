<html>
<head> </head>
  <body>

    <script>
      
      (async () => {
      let headline = 'This repository contains my charts, generated from the CoT weekly data.<br/>You can access each chart via the names "dash_" or "tkr_", followed by the date of release.<br/>For instance:<br/><i>tkr_06102024.html</i><br/>Or the full path:<br/><i>https://sommermanx.github.io/tkr_06102024.html</i><br/> ======================================================================='
        const response = await fetch('https://api.github.com/repos/sommermanx/sommermanx.github.io/Archive 2024/contents/');
        const data = await response.json();
        let htmlString = headline + '<ul>';
        //let htmlString = '<ul>';
        
        for (let file of data) {
          if (file.name != 'index.html') {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
